<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="k2000" src="./KITT/model.dae">
            </a-assets>

                <a-entity camera look-controls position="0 2 1">
                    <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                        material="color: black; shader: flat">
                    </a-entity>
                </a-entity>
                <a-sphere position="17 11 -11" radius="1" height="10" color="yellow"></a-sphere>
                <a-plane src="src: url(sand-ground.jpg)" height="100" width="100" rotation="-90 0 0"></a-plane>
                <a-sky color="#74b9ff"></a-sky>
                <!-- <a-sound src="src: url(k2000.mp3)" autoplay="true" position="0 2 5"></a-sound> -->

                <a-entity cursor-listener collada-model="#k2000" rotation="0 -90 0" position="-10 0 -6"></a-entity>
        </a-scene>
    </body>
    <script>
        AFRAME.registerComponent('cursor-listener', {
            init: function () {
                this.el.addEventListener('click', function (evt) {
                    console.log()
                    const attributes = this.getAttribute('position')
                    this.setAttribute('position',
                        { x: (attributes.x + 10), y: attributes.y, z: attributes.z });
                });
            }
        });
    </script>
</html>
