<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-sphere position="17 11 -11" radius="1" height="10" color="yellow"></a-sphere>
        <a-circle position="1 0.5 -2.4" radius="0.3" height="10" color="#636e72"></a-circle>
        <a-circle position="-1 0.5 -2.4" radius="0.3" height="10" color="#636e72"></a-circle>
        <a-circle position="1 0.5 -3.6" radius="0.3" height="10" color="#636e72"></a-circle>
        <a-circle position="-1 0.5 -3.6" radius="0.3" height="10" color="#636e72"></a-circle>
        <a-box color="#000" position="0 1.7 -3" height="0.5" width="2"></a-box>
        <a-box color="#000" position="0 1 -3" detail="3" height="1" width="4"></a-box>
        <a-box color="red" position="1.6 1.25 -3" rotation="0 90" detail="3" height="0.1" width="0.8"></a-box>
        <a-plane src="src: url(sand-ground.jpg)" height="100" width="100" rotation="-90 0 0"></a-plane>
        <a-sky color="#74b9ff"></a-sky>
        <a-sound src="src: url(k2000.mp3)" autoplay="true" position="0 2 5"></a-sound>
    </a-scene>
</body>
</html>
